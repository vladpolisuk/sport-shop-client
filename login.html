<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Shop - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 16px;
            position: relative;
        }
        
        .auth-tab.active {
            color: #0066cc;
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #0066cc;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form h2 {
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <h1>Sport Shop</h1>
        </header>
        
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-form="login-form">Вход</button>
                <button class="auth-tab" data-form="register-form">Регистрация</button>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <div id="login-form" class="auth-form active">
                <h2>Вход в аккаунт</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Вход</button>
                    </div>
                </form>
            </div>
            
            <div id="register-form" class="auth-form">
                <h2>Создание нового аккаунта</h2>
                <form id="register-form-element">
                    <div class="form-group">
                        <label for="register-username">Имя пользователя</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Почта</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Подтвердите пароль</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Регистрация</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/login.js"></script>
    
    <!-- Fallback for preloader in case something goes wrong -->
    <script>
        // Hide preloader after maximum wait time (5 seconds)
        window.addEventListener('load', function() {
            setTimeout(function() {
                const preloader = document.getElementById('preloader');
                if (preloader && preloader.style.display !== 'none') {
                    document.body.classList.add('loaded');
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 1000);
                }
            }, 5000);
        });
    </script>
</body>
</html>
